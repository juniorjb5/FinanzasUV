# What is a QUANT? 


.pull-left[

**Quantitative analysis** is the use of mathematical and statistical methods in finance and investment management. Those working in the field are quantitative analysts **(quants)**. Quants tend to specialize in specific areas which may include derivative structuring or pricing, risk management, algorithmic trading and investment management. 


The occupation is similar to those in industrial mathematics in other industries. The process usually consists of searching vast databases for patterns, such as correlations among liquid assets or price-movement patterns (trend following or mean reversion). 


.footnote[
Source <i class="fas  fa-link "></i> [Wikipedia: Quantitative analysis (finance)](https://en.wikipedia.org/w/index.php?title=Quantitative_analyst&amp;redirect=no)
]

]


.pull-right[


![](https://media.giphy.com/media/JtBZm3Getg3dqxK0zP/giphy.gif)

]



???


El análisis cuantitativo es el uso de métodos matemáticos y estadísticos en la gestión financiera y de inversiones. Los que trabajan en el campo son analistas cuantitativos (cuantos). Los Quants tienden a especializarse en áreas específicas que pueden incluir estructuración o fijación de precios de derivados, gestión de riesgos, negociación algorítmica y gestión de inversiones.

La ocupación es similar a la de las matemáticas industriales en otras industrias. El proceso generalmente consiste en buscar patrones en vastas bases de datos, como correlaciones entre activos líquidos o patrones de movimiento de precios (seguimiento de tendencia o reversión a la media).

.pull-left[

.pull-right[

Trading floors were once the preserve of adrenalin-fuelled dealers aggressively executing the orders of brokers who relied on research, experience and gut instinct to decide where best to invest.


Long ago computers made dealers redundant, yet brokers and their ilk have remained the masters of the investment universe, free to buy and sell wherever they see fit.


&gt; But the last bastion of the old order is now under threat.


Investment decisions are no longer being made by financiers, but increasingly by PhD mathematicians and the immensely complex computer programs they devise.



]


???

Los pisos de negociación fueron una vez el dominio exclusivo de los comerciantes llenos de adrenalina que ejecutaban agresivamente las órdenes de los corredores que dependían de la investigación, la experiencia y el instinto para decidir dónde era mejor invertir.

Hace mucho tiempo, las computadoras hicieron que los comerciantes fueran superfluos, pero los corredores y los de su clase siguen siendo los dueños del universo de inversiones, libres de comprar y vender donde lo consideren oportuno.

Pero el último bastión del antiguo orden ahora está amenazado.

Las decisiones de inversión ya no las toman los financieros, sino cada vez más los matemáticos doctores y los programas informáticos inmensamente complejos que diseñan.

# What is a QUANT? 

.left-column[

### New paradigm


&lt;br&gt;


Mathematicians have long played a vital role in risk management at financial institutions, but their skill set is increasingly being used to make money, not just to stop losing it.

]


.right-column[

* <span>&lt;i class="fas  fa-angle-double-right fa-2x faa-passing animated "&gt;&lt;/i&gt;</span> Firms are now employing gifted academic statisticians to track patterns or trends in trading behaviour and create formulae to predict future market movements.


* <span>&lt;i class="fas  fa-angle-double-right fa-2x faa-passing animated "&gt;&lt;/i&gt;</span> These formulae are then fed into powerful computers that buy and sell automatically according to triggers generated by the algorithms.


* <span>&lt;i class="fas  fa-angle-double-right fa-2x faa-passing animated "&gt;&lt;/i&gt;</span> Some are fully automated, but most require human oversight to ensure nothing goes too drastically wrong.


* <span>&lt;i class="fas  fa-angle-double-right fa-2x faa-passing animated "&gt;&lt;/i&gt;</span> These programs are immensely powerful, constantly monitoring market movements, trading patterns and news flows and are capable of changing strategies within fractions of a second.

* <span>&lt;i class="fas  fa-angle-double-right fa-2x faa-passing animated "&gt;&lt;/i&gt;</span> The most powerful even have artificial intelligence that can adapt strategies of their own accord.

]



???


Nuevo paradigma


Los matemáticos han desempeñado durante mucho tiempo un papel vital en la gestión de riesgos en las instituciones financieras, pero su conjunto de habilidades se utiliza cada vez más para ganar dinero, no solo para dejar de perderlo.





Las empresas ahora están empleando estadísticos académicos talentosos para rastrear patrones o tendencias en el comportamiento comercial y crear fórmulas para predecir los movimientos futuros del mercado.

  Luego, estas fórmulas se introducen en potentes computadoras que compran y venden automáticamente de acuerdo con los desencadenantes generados por los algoritmos.

  Algunos están completamente automatizados, pero la mayoría requiere supervisión humana para garantizar que nada salga demasiado mal.

  Estos programas son inmensamente poderosos, monitorean constantemente los movimientos del mercado, los patrones comerciales y los flujos de noticias, y son capaces de cambiar de estrategia en fracciones de segundo.

  Los más poderosos incluso tienen inteligencia artificial que puede adaptar estrategias por sí mismos.

???

# Everything is clear?

.center[
.font140[

&lt;br&gt;

Quant trading helped to reduce dealing costs and improve liquidity, and did not harm overall market efficiency.

In fact, it found that HFT and quant trading have **"generally improved market quality".**
]
]

----


.left-column[

# But.. Imagine

]

.right-column[

.font140[A] share falls in value, triggering a sale on one quant program, pushing the share price even lower. This in turn triggers a sale on another program, pushing the price lower still, and so on and so on.


`The problem is exacerbated` by the fact that many programs run on the same formulae, and so are piling in and out of the same stocks.


Source <i class="fas  fa-link "></i> [The Future of Computer Trading in Financial Markets](https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/289058/11-1276-the-future-of-computer-trading-in-financial-markets.pdf)




]


???

¿Todo está claro?


El comercio cuantitativo ayudó a reducir los costos de negociación y mejorar la liquidez, y no perjudicó la eficiencia general del mercado.

De hecho, constató que el comercio HFT y cuantitativo "ha mejorado en general la calidad del mercado".




Pero ... imagina
Una acción pierde valor, lo que desencadena una venta en un programa cuantitativo, lo que hace que el precio de la acción baje aún más. Esto, a su vez, desencadena una venta en otro programa, lo que hace que el precio baje aún más, y así sucesivamente.

El problema se agrava por el hecho de que muchos programas se ejecutan con las mismas fórmulas y, por lo tanto, se acumulan dentro y fuera de las mismas existencias.

Fuente El futuro del comercio informático en los mercados financieros

# Flash Crash


.pull-left[

On May 6, 2010, U.S. stock markets opened and the Dow was down, and trended that way for most of the day on worries about the debt crisis in Greece. 


**At 2:42 p.m.**, with the Dow down more than 300 points for the day, the equity market began to fall rapidly, dropping an additional 600 points in 5 minutes for a loss of nearly 1,000 points for the day by **2:47 p.m.** Twenty minutes later, by **3:07 p.m.**, the market had regained most of the 600-point drop.

----

&gt; ### Others point to far more damaging consequences, citing quant trading as a key contributor to the massive sell-off in stocks in 2008 that saw the US market almost halve in value.

]

.pull-right[


]



???

Flash Crash
El 6 de mayo de 2010, los mercados de valores estadounidenses abrieron y el Dow Jones bajó, y mostró esa tendencia durante la mayor parte del día debido a las preocupaciones sobre la crisis de la deuda en Grecia.

A las 2:42 p.m., con el Dow abajo más de 300 puntos en el día, el mercado de valores comenzó a caer rápidamente, cayendo 600 puntos adicionales en 5 minutos para una pérdida de casi 1,000 puntos para el día a las 2:47 p.m. Veinte minutos más tarde, a las 3:07 p.m., el mercado había recuperado la mayor parte de la caída de 600 puntos.


Otros apuntan a consecuencias mucho más dañinas, citando el comercio cuantitativo como un contribuyente clave a la venta masiva de acciones en 2008 que vio al mercado estadounidense casi reducirse a la mitad en valor.

Crisis de confianza

# Reproducible Finance...  🤑 


---


.pull-left[

&lt;br&gt;&lt;br&gt;

.center[
### Reproducible Finance is a philosophy about how to do quantitative, data science driven financial analysis. The root of this philosophy is that the data and code that lead to a decision or conclusion should be able to be understood and then replicated in an efficient way. 

###The code itself should tell a clear story when read by a human, just as it tells a clear story when read by a computer.
]
]

.pull-right[


&lt;br&gt;&lt;br&gt;

----

.center[
`This Course applies the reproducible philosophy to R code for portfolio management. That reproducible philosophy will manifest itself in how we tackle problems throughout this course. More specifically, instead of looking for the most clever code or smartest algorithm, this course prioritizes readable, reusable, reproducible work flows using a variety of R packages and functions.`
]

----

&lt;br&gt;

![](https://bookdown.org/oscar_teach/estadistica_aplicada_con_r/r-rstudio.png)


]


???

Reproducible Finance es una filosofía sobre cómo realizar análisis financieros cuantitativos basados en la ciencia de datos. La raíz de esta filosofía es que los datos y el código que conducen a una decisión o conclusión deben poder ser entendidos y luego replicados de manera eficiente.

El código en sí debe contar una historia clara cuando lo lee un humano, del mismo modo que cuenta una historia clara cuando lo lee una computadora.


Este curso aplica la filosofía reproducible al código R para la gestión de carteras. Esa filosofía reproducible se manifestará en cómo abordamos los problemas a lo largo de este curso. Más específicamente, en lugar de buscar el código más inteligente o el algoritmo más inteligente, este libro prioriza los flujos de trabajo legibles, reutilizables y reproducibles utilizando una variedad de paquetes y funciones de R.
