# <i class="fa fa-upload" role="presentation" aria-label="upload icon"></i> Standard Deviation




.pull-left[


&lt;br&gt;
&lt;br&gt;
&lt;br&gt;

### `$$\sigma =  \sqrt{ \frac{\sum_{t=1}^{n} (x_i - \bar{x})^2}{n}}$$`



]


.pull-right[



* `\(x_i\)` es el retorno mensual de cada portafolio.

&lt;br&gt;

* `\(\bar{x}\)` es el promedio mensual del retorno de los portafolios.

&lt;br&gt;

* `\(n\)` es el número de observaciones

&lt;br&gt;

&gt; La desviación estándar mide el grado en que los rendimientos de una cartera se dispersan alrededor de su media. Si los rendimientos están más dispersos, la cartera tiene una desviación estándar más alta y se considera más riesgosa o más volátil

]


---



# <i class="fa fa-upload" role="presentation" aria-label="upload icon"></i> Standard Deviation `xts`


.pull-left[

En el paradigma `xts`, podemos usar la función `StdDev()` integrada de `PerformanceAnalytics` para pasar directamente de la rentabilidad de los activos a la desviación estándar de la cartera. Toma dos argumentos, un vector de retornos y pesos: `StdDev(asset_returns_xts, weights = w)`.

&lt;br&gt;
&lt;br&gt;

&gt; Por favor genere los objetos necesarios para crear `asset_returns_xts`, replique los códigos de la clase anterior.



]


.pull-right[



```r
portfolio_sd_xts_builtin &lt;-
           StdDev(asset_returns_xts, weights = w)
           portfolio_sd_xts_builtin_percent &lt;-
           round(portfolio_sd_xts_builtin * 100, 2)
           portfolio_sd_xts_builtin_percent[1,1]
```



]

# <i class="fa fa-upload" role="presentation" aria-label="upload icon"></i> Standard Deviation `tidyverse`


.pull-left[

Para `tidyverse`, empezamos con `portfolio_returns_dplyr_byhand` y use las funciones `summarise()` y `sd()`. 

También realizaremos el cálculo con nuestra propia ecuación `sqrt(sum((returns - mean(returns))ˆ2)/(nrow(.)-1)))` como un ejemplo de cómo poner una ecuación personalizada en `summarise()`

&lt;br&gt;
&lt;br&gt;

&gt; Por favor genere los objetos necesarios para crear `portfolio_returns_dplyr_byhand`, replique los códigos de la clase anterior.



]


.pull-right[



```r
portfolio_sd_tidy_builtin_percent &lt;-
            portfolio_returns_dplyr_byhand %&gt;%
            summarise(
            sd = sd(returns),
            sd_byhand =
            sqrt(sum((returns - mean(returns))^2)/(nrow(.)-1))) %&gt;%
            mutate(dplyr = round(sd, 4) * 100,
            dplyr_byhand = round(sd_byhand, 4) * 100)
            portfolio_sd_tidy_builtin_percent %&gt;%
            select(dplyr, dplyr_byhand)
```



]

# <i class="fa fa-upload" role="presentation" aria-label="upload icon"></i> Standard Deviation `tidyquant`


.pull-left[

En el flujo `tidyquant`, comenzamos con `portfolio_returns_tq_rebalanced_monthly` y llamamos la función `table.Stats()` de `PerformanceAnalytics` a través de `tq_performance()`. 

La función `table.Stats()` devuelve una tabla de estadísticas para la cartera, pero dado que solo queremos una desviación estándar, usaremos `dplyr` para seleccionar la columna `Stdev`.

&lt;br&gt;
&lt;br&gt;

&gt; Por favor genere los objetos necesarios para crear `portfolio_returns_tq_rebalanced_monthly`, replique los códigos de la clase anterior.



]


.pull-right[



```r
portfolio_sd_tidyquant_builtin_percent &lt;-
            portfolio_returns_tq_rebalanced_monthly %&gt;%
            tq_performance(Ra = returns,
            Rb = NULL,
            performance_fun = table.Stats) %&gt;%
            select(Stdev) %&gt;%
            mutate(tq_sd = round(Stdev, 4) * 100)
```



]

# <i class="fa fa-broom" role="presentation" aria-label="broom icon"></i> Rolling Standard Deviation



.pull-left[

&lt;br&gt;

### Hemos calculado la volatilidad promedio para toda la vida de la cartera, pero ayudaría si pudiéramos comprender mejor cómo ha cambiado esa volatilidad con el tiempo o cómo se comportó en diferentes condiciones de mercado.





]

.pull-right[

&lt;br&gt;

.center[
Podríamos perdernos un período de 3 o 6 meses en el que la volatilidad se disparó o se desplomó o hizo ambas cosas. Y cuanto más larga sea la vida de nuestra cartera, más probable será que nos perdamos algo importante. Si tuviéramos 10 o 20 años de datos y calculáramos la desviación estándar para toda la historia, podríamos, o seguramente no notaríamos, un período en el que la volatilidad fue muy alta y, por lo tanto, no ponderaríamos la probabilidad de que podría volver a ocurrir.
]

]

# <i class="fa fa-broom" role="presentation" aria-label="broom icon"></i> Rolling Standard Deviation `xts`



.pull-left[

El mundo `xts` está diseñado específicamente para series temporales y, como tal, calcular la desviación estándar móvil es sencillo.


Primero, asignamos un valor de 24 a la ventana variable



```r
window &lt;- 24
```


Luego invocamos `rollapply()`, le pasamos nuestro objeto de retorno `xts`, la función `sd()` y una ventana móvil con `width = window`.




]

.pull-right[



```r
window &lt;- 24

port_rolling_sd_xts &lt;-
      rollapply(portfolio_returns_xts_rebalanced_monthly,
      FUN = sd,
      width = window) %&gt;%
      na.omit() %&gt;%
      `colnames&lt;-`("rolling_sd")

tail(port_rolling_sd_xts, 6)
```

# <i class="fa fa-circle" role="presentation" aria-label="circle icon"></i> VaR


.pull-left[

&lt;br&gt;
&lt;br&gt;

El Valor en Riesgo (VaR) es una de las medidas utilizadas para evaluar el riesgo de una determinada posición o cartera de activos financieros.

&lt;br&gt;

La definición del VaR puede hacerse en términos de **rentabilidades** o en términos de **Pérdidas y Ganancias** (términos nominales).

]


.pull-right[

![](https://media.giphy.com/media/d5FbeKADxF3CSf7y1L/giphy.gif)



]



---


class: center, middle



# El VaR responde entonces a la pregunta:



### ¿Cuál es la caída o pérdida que se podría sufrir en condiciones normales de mercado en un intervalo de tiempo y con cierto nivel de probabilidad o de confianza?




---


class: center, middle

## Es decir, indica la probabilidad (normalmente 1% o 5%) de sufrir una determinada pérdida durante un periodo de tiempo (normalmente 1 día, 1 semana o 1 mes).

--

&lt;br&gt;

## Una interpretación equivalente es:

--

&lt;br&gt;

### Con probabilidad `$$1- \alpha$$` el propietario de dicha posición experimentará una pérdida no superior al VaR.

---

# <i class="fa fa-circle" role="presentation" aria-label="circle icon"></i> VaR

.pull-left[

Ejemplo:

&lt;br&gt;

&gt; Una entidad financiera podría considerar que el **VaR** diario de una cartera operativa es de 50 millones de euros, con un nivel de confianza del 90%. 

&lt;br&gt;

----

&lt;br&gt;

&gt; Esto quiere decir que solamente hay 1 posibilidad en 10, en condiciones normales de mercado, de que haya una pérdida superior a los 50 millones de euros.

]


.pull-right[


![](https://media.giphy.com/media/KDtXdzo3vBx5e1HcjU/giphy.gif)


]


---

# <i class="fa fa-circle" role="presentation" aria-label="circle icon"></i> VaR


&lt;img src="img/Imagen2.png" width="50%" style="display: block; margin: auto;" /&gt;

.center[

### Por consiguiente, el VaR no es sino un determinado percentil de la distribución de probabilidad prevista para las variaciones en el valor de mercado de la cartera en el horizonte de tiempo escogido.

]

---

# <i class="fa fa-circle" role="presentation" aria-label="circle icon"></i> Cálculo del VaR


## Tipos de VaR


- **VaR Histórico, No Paramétrico:** se encuentra el `\(\alpha\)` percentil de la distribución histórica de los datos.

&lt;br/&gt;

- **VaR Paramétrico:** se calcula el VaR con base en un modelo que describe su función de densidad de las pérdidas. La cual debe ser estimada.
  - VaR suponiendo que las pérdidas siguen una distribución Gaussiana no condicional.

  - VaR modelando los valores futuros de la media y la varianza condicionales.

  - VaR por simulación de Montecarlo (estimando la función multivariada que describe los datos, por ejemplo mediante cópulas)



---






# <i class="fa fa-circle" role="presentation" aria-label="circle icon"></i> Cálculo del VaR


## Tipos de VaR: Método No Paramétrico - Histórico



.pull-left[

- No precisa hacer supuestos acerca de la forma paramétrica de la distribución de rentabilidades de los factores de riesgo o de la cartera.

- No está limitado a carteras en las que los pagos tienen una estructura lineal.

- El método histórico debe utilizarse solo para el cálculo del VaR a un horizonte de muy pocos días.


]


.pull-right[

`$$VaR_{(1-\alpha)} = q_{(1-\alpha)(R)}  \nonumber$$`

]



---



# <i class="fa fa-circle" role="presentation" aria-label="circle icon"></i> Cálculo del VaR


## Tipos de VaR: Método Paramétrico - Distribución Gaussiana


.pull-left[

- Suponemos que la distribución de las rentabilidades de los factores sigue una distribución Normal multivariante y la cartera es función lineal de los factores.

- Su ventaja es que es tratable analíticamente, pero solo se puede generalizar a una pocas formas paramétricas, como la Normal, la t-Student, o mixturas de Normales o de t-Student.

- La regla de la raiz cuadrada en la extrapolación de la varianza no es válida.


]


.pull-right[


.center[
Como `\(\alpha\)` es un valor reducido: 5%, 1% o 0.01%, entonces `\(R^*\)` será una rentabilidad negativa, y el VaR se proporciona cambiando el signo.
]


`$$VaR = -R^{\*} \Rightarrow \alpha = P(R&lt;R^{\*}) = \Phi\left( \frac{R^{\*}-\mu_R}{\sigma_R} \right) \nonumber$$`

`$$VaR_{(1-\alpha)} = \Phi^{-1}(1-\alpha) \sigma_R - \mu_R  \nonumber$$`




]

---



# <i class="fa fa-circle" role="presentation" aria-label="circle icon"></i> Cálculo del VaR


## Tipos de VaR: Método de normalidad estático


`$$VaR_{(1-\alpha)} = \Phi^{-1}(1-\alpha) \sigma_R - \mu_R  \nonumber$$`


## Tipos de VaR: Método de normalidad condicional


`$$VaR_{(1-\alpha),t+1} = \Phi^{-1}(1-\alpha) \sigma_{R,t+1} - \mu_{R,t+1}  \nonumber$$`



- Estimación de `\(\mu_{t+1}\)`: Modelos ARIMA de series de tiempo
- Estimación de `\(\sigma_{t+1}\)`: Modelos de varianza condicional:
  - Modelos GARCH: como un ARMA sobre la varianza con algunas restricciones.
  - Modelos de Volatilidad Estocástica: una versión más general de los GARCH.





---


# <i class="fa fa-circle" role="presentation" aria-label="circle icon"></i> Cálculo del VaR


## Tipos de VaR: Método de simulación MonteCarlo - estático


`$$VaR_{(1-\alpha)} = \sigma_R(-q_{(1-\alpha)}(Z))  - \mu_R, \quad \quad Z\sim N(0,1)  \nonumber$$`


## Tipos de VaR: Método de simulación MonteCarlo - dinámico


`$$VaR_{(1-\alpha)} = \sigma_{R,t+1}(-q_{(1-\alpha)}(Z))  - \mu_{R,t+1}, \quad \quad Z\sim N(0,1)  \nonumber$$`

---

# <i class="fa fa-circle" role="presentation" aria-label="circle icon"></i> Limitaciones


.pull-left[

Como se puede observar existen diversas metodologías, con diferentes niveles de precisión, para estimar el Valor en Riesgo. No obstante, todas estas metodologías presentan limitaciones generales, que caracterizan la técnica del VaR y que por ende son imposibles de evitar sin recurrir a otras herramientas.


----

&gt; - Dice muy poco sobre los casos en las colas (pérdidas extremas).
&gt; - Puede crear estructuras perversas de incentivos (porque no se conoce la magnitud de las pérdidas que exceden las colas).

----

]

.pull-right[

![](https://media.giphy.com/media/giC1lIEz7iOIk5vp3U/giphy.gif)

]


---

# <i class="fa fa-circle" role="presentation" aria-label="circle icon"></i> Expected Shortfall (CVaR)


.pull-left[

Mientras que el **VaR estima lo máximo que se puede esperar perder** si un evento de pérdidas extremas no ocurre, es decir, la peor pérdida esperada en caso de una relativa regularidad financiera, el **ES (Expected Shortfall) indica cuánto se espera perder si un evento extremo efectivamente ocurre** (más allá del nivel de confianza del VaR, en las colas de la distribución).


----


`$$ES = E[R / ( R &lt; VaR )] \nonumber$$`

----

]

.pull-right[


&lt;img src="img/Imagen3.PNG" width="75%" style="display: block; margin: auto;" /&gt;


]

# <i class="fab fa-apple" role="presentation" aria-label="apple icon"></i> Modelo de Markowitz

&lt;br/&gt;

.center[
### Modelo pionero, es el primero que incorpora un trade off entre la rentabilidad y el riesgo.
]

&lt;br/&gt;

.pull-left[

&lt;br/&gt;

**Supuestos:**


- Rendimientos se distribuyen de manera normal.
- Inversionistas son racionales y aversos a riesgo.
- Información simétrica.
- No hay costos de transacción.
- No hay apalancamiento.

]


.pull-right[

.center[

## Rentabilidad vs Riesgo



&lt;img src="https://media.giphy.com/media/JqKOU2VAUx9bt9K4PK/giphy.gif" width="40%" style="display: block; margin: auto;" /&gt;

]

]


---

# <i class="fab fa-apple" role="presentation" aria-label="apple icon"></i> Modelo de Markowitz



.pull-left[

## Rentabilidad

`$$E(R_{(P)})$$`

## Riesgo

`$$\sigma^2_{R_{(P)}} = w_{R_{(A)}} \sigma^2_{R_{(A)}} + w_{R_{(B)}} \sigma^2_{R_{(B)}} + 2w_Aw_BCov_{R_{(A)}R_{(B)}}$$`

`$$Cov_{R_{(A)}R_{(B)}} = \rho_{R_{(A)}R_{(B)}} \sigma_{R_{(A)}} \sigma_{R_{(B)}}$$`


`$$w_A + w_B = 1$$`

]



.pull-right[

&lt;br/&gt;
&lt;br/&gt;
&lt;br/&gt;

&lt;img src="img/Imagen4.PNG" width="120%" style="display: block; margin: auto;" /&gt;


]

---

# <i class="fab fa-apple" role="presentation" aria-label="apple icon"></i> Modelo de Markowitz


- Curva XY: Frontera de varianza mínima.
- Curva OX: Frontera eficiente.
- Punto O: Punto de varianza mínima global


&lt;img src="img/Imagen5.PNG" width="50%" style="display: block; margin: auto;" /&gt;


---

# <i class="fab fa-apple" role="presentation" aria-label="apple icon"></i> Modelo de Markowitz

.pull-left[

`$$Max (R_p) = \sum_{i=1}^n w_i R_i$$`

sujeto a:

- Restricción paramétrica:

La suma total de los pesos de cada valor de la cartera multiplicados por la covarianza de la misma, debe ser igual a la Varianza estimada de la cartera. Para cada valor de `\(V*\)` tendremos una composición de la cartera diferente.

`$$\sigma^2_p = \sum_{i=1}^n \sum_{j=1}^n w_i w_j \sigma_{i,j} = V^*$$`



]



.pull-right[


- Restricción presupuestaria:

La suma total de los pesos de cada valor de la cartera no puede sumar más de 1.

`$$\sum_{i=1}^n w_i = 1$$`
- No negatividad:

`$$w_i \geq 0$$`

]


---

# <i class="fab fa-apple" role="presentation" aria-label="apple icon"></i> Modelo de Markowitz

.pull-left[

`$$Min \quad \sigma^2 (R_p) = \sum_{i=1}^n \sum_{j=1}^n w_i w_j \sigma_{i,j}$$`

sujeto a:

- Restricción paramétrica:



`$$E (R_p) = \sum_{i=1}^n w_i E(R_i)$$`



]



.pull-right[


- Restricción presupuestaria:

`$$\sum_{i=1}^n w_i = 1$$`
- No negatividad:

`$$w_i \geq 0$$`

]


---
